<body>
    <h2> Question:   Write a JavaScript program to capitalize the first letter of a string.</h2>
      
       <input type="text" id="userinput">
       <button onclick="capitalize()"> Capitalise</button>
   <h1  id="output"></h1>
      <script>
    
  
       function capitalize(){
      x=    document.getElementById('userinput').value
          for(i=0;i<x.length; i++){
            if(i[0])
           x[0].toUpperCase();
                
                
          }
    document.getElementById('output').innerHTML=x[0].toUpperCase();    
    
           
       }
      </script>
